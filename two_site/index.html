<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <script src="https://kit.fontawesome.com/27b2ad561b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="header">
        <div class="status__bar">
            <i class="fab fa-apple"></i>
            <span>Finder</span>
            <span>파일</span>
            <span>편집</span>
            <span>보기</span>
            <span>이동</span>
            <span>윈도우</span>
            <span>도움말</span>
        </div>
        <div class="status__bar__2">
            <i class="fas fa-comment"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-volume-down"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
            <span>(목) 오전 1:00</span>
        </div>
    </div>
    <div class="icon-computer text-center" id="icon-computer" ondblclick="opencom()">
        <img src="./img/Terminal.png" class="img-responsive"">
        <p>Terminal</p>
    </div>
    <div class=" icon-computer text-center" id="icon-computer" ondblclick="opencom()">
        <img src="./img/folder.png" class="img-responsive"">
        <p>Folder</p>
    </div>
    <div class=" icon-computer text-center" id="icon-computer" ondblclick="opencom()">
        <img src="./img/finder.png" class="img-responsive"">
        <p>Finder</p>
    </div>
    <div class=" icon-computer text-center" id="icon-computer" ondblclick="opencom()">
        <img src="./img/trash.png" class="img-responsive"">
        <p>Trash</p>
    </div>

    <div id="container">
        <div id="dock">
            <ul>
                <li>
                    <span>Chrome</span>
                    <a href="#"><img src="./img/dock/chrome.png" alt="chrome">
                    </a>
                </li>
                <li>
                    <span>App_Store</span>
                    <a href="#"><img src="./img/dock/app_store.png" alt="app_store">
                    </a>
                </li>
                <li>
                    <span>ITerm</span>
                    <a href="#"><img src="./img/dock/iterm.png" alt="iterm">
                    </a>
                </li>
                <li>
                    <span>KaKaoTalk</span>
                    <a href="#"><img src="./img/dock/kakaotalk.png" alt="kakao">
                        <div class="badge">+999</div>
                    </a>
                </li>
                <li>
                    <span>Notion</span>
                    <a href="#"><img src="./img/dock/notion.png" alt="notion">
                    </a>
                </li>
                <li>
                    <span>VSCDOE</span>
                    <a href="#"><img src="./img/dock/vscode.png" alt="vscode">
                    </a>
                </li>
                <li>
                    <span>Git</span>
                    <a href="#"><img src="./img/dock/git.png" alt="git">
                    </a>
                </li>
                <li>
                    <span>NETFLIX</span>
                    <a href="#"><img src="./img/dock/netflix.png" alt="netflix">
                    </a>
                </li>
                <li>
                    <span>Trash</span>
                    <a href="#"><img src="./img/trash.png" alt="trash">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
